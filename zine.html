/* GLOBAL STYLES */
body {
background: white;
color: black;
font-family: 'Space Mono', monospace;
margin: 0;
padding: 0;
line-height: 1.7;
max-width: 1200px;
margin: 0 auto;
position: relative;
padding-top: 100px;
}
body::before {
content: "";
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: repeating-linear-gradient(
0deg,
rgba(255, 255, 255, 0.03) 0px,
rgba(255, 255, 255, 0.03) 1px,
transparent 1px,
transparent 2px
);
pointer-events: none;
z-index: 1000;
opacity: 0.3;
}
a {
color: inherit;
text-decoration: none;
border-bottom: 1px solid transparent;
transition: all 0.2s;
}
a:hover { 
opacity: 0.7; 
border-bottom-color: white;
}
.grid {
display: grid;
gap: 2rem;
}
/* NAVIGATION */
nav {
display: flex;
justify-content: space-between;
align-items: center;
padding: 1.5rem 3rem;
position: fixed;
top: 0;
left: 0;
right: 0;
z-index: 2000;
background-color: white;
backdrop-filter: blur(5px);
border-bottom: 1px solid #333;
max-width: 1200px;
margin: 0 auto;
box-sizing: border-box;
}
.logo {
font-weight: bold;
font-size: 1.2rem;
border-bottom: none;
display: flex;
align-items: center;
}
.logo-image {
height: 80px;
width: auto;
transition: opacity 0.2s;
}
.logo-image:hover {
opacity: 0.7;
}
.nav-links {
display: flex;
gap: 2rem;
}
/* HERO SECTION */
.hero {
 text-align: center;
 padding: 3rem 3rem 4rem;
 font-size: 1.4rem;
 max-width: 800px;
 margin: 0 auto;
 position: relative;
 }
/* NEW RETRO ZINE GRID */
.page-title {
font-size: 1.2rem;
margin-bottom: 1rem;
font-style: italic;
text-align: center;
}
.zine-grid {
grid-template-columns: repeat(3, 1fr);
margin: 2rem 3rem 4rem;
gap: 2rem;
}
.zine-card {
position: relative;
overflow: hidden;
transition: all 0.3s ease;
border: 1px solid #333;
background: #f8f8f8;
height: 280px;
display: flex;
flex-direction: column;
cursor: pointer;
box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
border-radius: 2px;
}
.zine-card:hover {
transform: translateY(-8px);
box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.15);
}
/* Retro folder tab */
.folder-tab {
position: absolute;
top: -1px;
right: 30px;
width: 60px;
height: 25px;
background: #e8e8e8;
border: 1px solid #333;
border-bottom: 1px solid #e8e8e8;
border-radius: 3px 3px 0 0;
z-index: 2;
display: flex;
align-items: center;
justify-content: center;
}
.tab-hole {
width: 8px;
height: 8px;
background: #333;
border-radius: 50%;
}
/* Card content */
.card-content {
flex: 1;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding: 2rem;
position: relative;
z-index: 1;
}
.log-entry {
font-size: 0.8rem;
font-weight: 700;
letter-spacing: 2px;
text-transform: uppercase;
color: #666;
margin-bottom: 1.5rem;
position: relative;
}
.log-entry::after {
content: "";
position: absolute;
bottom: -8px;
left: 50%;
transform: translateX(-50%);
width: 40px;
height: 1px;
background: #333;
}
.zine-title {
font-size: 1.4rem;
text-align: center;
font-weight: 700;
text-transform: uppercase;
line-height: 1.3;
margin-bottom: 1.5rem;
}
.zine-date {
font-size: 0.9rem;
color: #888;
font-style: italic;
}
/* Retro binder lines effect */
.zine-card::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: repeating-linear-gradient(
0deg,
transparent,
transparent 3px,
rgba(0, 0, 0, 0.03) 3px,
rgba(0, 0, 0, 0.03) 4px
);
pointer-events: none;
z-index: 0;
}
/* Corner fold effect */
.zine-card::after {
content: '';
position: absolute;
top: 0;
right: 0;
width: 0;
height: 0;
border-style: solid;
border-width: 0 20px 20px 0;
border-color: transparent #ddd transparent transparent;
z-index: 1;
}
/* ZINE DESCRIPTION */
.zine-description {
max-width: 800px;
margin: 0 auto 3rem;
padding: 0 3rem;
text-align: center;
color: #aaa;
font-size: 1rem;
line-height: 1.6;
}
/* SOCIAL LINKS */
.social-links {
display: flex;
justify-content: center;
gap: 2rem;
margin-bottom: 3rem;
}
.social-icon {
width: 24px;
height: 24px;
opacity: 0.8;
transition: opacity 0.2s;
}
.social-icon:hover {
opacity: 1;
}
