 /* GLOBAL STYLES */
 body {
 background: white;
 color: black;

 body::before {
 content: "";

 top: 0;
 left: 0;

    /* Grid pattern for signal/page indicator */
    repeating-linear-gradient(
        0deg,

        transparent 98%,

        rgba(0, 0, 0, 0.05) 100%

    /* Waveform/signal pattern */
    repeating-linear-gradient(
        90deg,
        transparent,
        transparent 99.5%,

 }
 
 a {
 color: inherit;
 text-decoration: none;
 border-bottom: 1px solid transparent;
 transition: all 0.2s;
 }
 
 a:hover { 
 opacity: 0.7;

 }
 
 .grid {
 display: grid;
 gap: 2rem;
 }
 
 /* NAVIGATION */
 nav {
 display: flex;
 justify-content: space-between;
 align-items: center;
 padding: 1.5rem 3rem;
 position: fixed;
 top: 0;
 left: 0;
 right: 0;
 z-index: 2000;

 border-bottom: 1px solid #333;
 max-width: 1200px;
 margin: 0 auto;

 }
 
 .logo {
 font-weight: bold;
 font-size: 1.2rem;

 align-items: center;
 }
 
 .logo-image {

 }
 
 .logo-image:hover {
 opacity: 0.7;
 }
 
 .nav-links {
 display: flex;
 gap: 2rem;
 }
 
 /* HERO SECTION - Signal specific */
 .hero {
 text-align: center;
 padding: 3rem 3rem 4rem;
 font-size: 1.4rem;
 max-width: 800px;
 margin: 0 auto;
 position: relative;
 }
 
 .hero::after {
 content: "";
 position: absolute;
 bottom: 2rem;
 left: 50%;
 transform: translateX(-50%);
 width: 0px;
 height: 0px;
 background: #333;
 }
 
 /* SIGNAL INDICATOR */
 .signal-indicator {
 text-align: center;
 font-size: 0.8rem;

 margin-bottom: 3rem;
 padding: 0 3rem;
 }
 
 .signal-frequency {
 font-weight: 700;
 color: #333;
 }

 .signal-grid {
 grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
 margin: 2rem 3rem 4rem;
 gap: 2rem;
 }

 .signal-item {
 position: relative;
 overflow: hidden;
 transition: all 0.3s ease;
 border: 1px solid #333;
 background: #f8f8f8;
 height: 320px;
 display: flex;
 flex-direction: column;
 cursor: pointer;
 box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
 border-radius: 2px;
 }

 .signal-item:hover {
 transform: translateY(-8px);
 box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.15);
 }

 /* Signal-specific folder tab */
 .folder-tab {
 position: absolute;
 top: -1px;
 right: 30px;
 width: 60px;
 height: 25px;
 background: #e8e8e8;
 border: 1px solid #333;
 border-bottom: 1px solid #e8e8e8;
 border-radius: 3px 3px 0 0;
 z-index: 2;
 display: flex;
 align-items: center;
 justify-content: center;
 }

 .tab-hole {
 width: 8px;
 height: 8px;
 background: #333;
 border-radius: 50%;
 }

 /* Card content */
 .card-content {
 flex: 1;
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;
 padding: 2rem;
 position: relative;
 z-index: 1;
 }

 .signal-category {
 font-size: 0.8rem;
 font-weight: 700;
 letter-spacing: 2px;
 text-transform: uppercase;
 color: #666;
 margin-bottom: 1.5rem;
 position: relative;
 }

 .signal-category::after {
 content: "";
 position: absolute;
 bottom: -8px;
 left: 50%;
 transform: translateX(-50%);
 width: 40px;
 height: 1px;
 background: #333;
 }

 .signal-title {
 font-size: 1.6rem;
 text-align: center;
 font-weight: 700;
 text-transform: uppercase;
 line-height: 1.3;
 margin-bottom: 1rem;
 }

 .signal-subtitle {
 font-size: 1rem;
 text-align: center;
 color: #555;
 margin-bottom: 1rem;
 font-style: italic;
 line-height: 1.4;
 }

 .signal-date {
 font-size: 0.8rem;
 color: #888;
 font-style: italic;
 text-transform: uppercase;
 letter-spacing: 1px;
 }

 /* Signal texture effect */
 .signal-item::before {
 content: '';
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background: 
     /* Signal wave lines */
     repeating-linear-gradient(

 content: '';
 position: absolute;
 top: 0;
 right: 0;
 width: 0;
 height: 0;

 border-width: 0 20px 20px 0;

 text-transform: uppercase;
 letter-spacing: 1px;

 .filter-btn:hover,
 .filter-btn.active {
 background: #333;
 color: white;
 transform: translateY(-2px);
 box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.15);

 text-align: center;

 padding: 1rem 2rem;

 <script>
 // Filter functionality for Signal page
 document.querySelectorAll('.filter-btn').forEach(button => {
 button.addEventListener('click', function() {
 // Remove active class from all buttons
 document.querySelectorAll('.filter-btn').forEach(btn => {
 btn.classList.remove('active');
 });
 
 // Add active class to clicked button
 this.classList.add('active');
 
 const filter = this.textContent.toLowerCase();
 const signalItems = document.querySelectorAll('.signal-item');
 
 if (filter === 'all signals') {
 signalItems.forEach(item => {
 item.style.display = 'flex';
 });
 } else {
 signalItems.forEach(item => {
 const category = item.querySelector('.signal-category').textContent.toLowerCase();
 if (category.includes(filter)) {
 item.style.display = 'flex';
 } else {
 item.style.display = 'none';
 }
 });
 }
 });
 });
 
 // Animate signal indicator
 function animateSignalIndicator() {
 const indicator = document.querySelector('.signal-frequency');
 let isActive = true;
 setInterval(() => {
 if (isActive) {
 indicator.textContent = 'ACTIVE';
 indicator.style.color = '#333';
 } else {
 indicator.textContent = 'ACTIVE';
 indicator.style.color = '#666';
 }
 isActive = !isActive;
 }, 1000);
 }
 
 // Initialize on load
 document.addEventListener('DOMContentLoaded', function() {
 animateSignalIndicator();
 });
